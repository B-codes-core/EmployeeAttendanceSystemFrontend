  <div class="report-container">
      <h2>Attendance Report</h2>
    
      <!-- Filter section -->
      <div class="filters">
        <input type="text" [(ngModel)]="searchName" (input)="filterRecords()" placeholder="Search by name" />
        <input type="text" [(ngModel)]="searchDept" (input)="filterRecords()" placeholder="Search by department" />
        <input type="date" [(ngModel)]="startDate" (change)="filterRecords()" />
        <input type="date" [(ngModel)]="endDate" (change)="filterRecords()" />
      </div>
    
      <!-- Attendance table -->
      <table *ngIf="filteredData.length > 0" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Department</th>
            <th>Check-In</th>
            <th>Check-Out</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of filteredData">
            <td>{{ d.employee_name }}</td>
            <td>{{ d.employee_id }}</td>
            <td>{{ d.department }}</td>
            <td>{{ d.check_in_time }}</td>
            <td>{{ d.check_out_time }}</td>
          </tr>
        </tbody>
      </table>
    
      <!-- No records message -->
      <div *ngIf="filteredData.length === 0">
        <p>No records match your criteria.</p>
      </div>
    
      <!-- Export button -->
      <div *ngIf="filteredData.length > 0" class="export-button">
        <button (click)="exportToExcel()">Export to Excel</button>
      </div>
    </div>
